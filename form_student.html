<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3654d301c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="perfil">
                <img src="assets/img/perfil.png" alt="">
                <div class="perfil_conteudo">
                    <h2>Luan Pablo</h2>
                    <p>Professor</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="turma.html">Turmas</a></li>
                    <li><a href="aluno.html">Alunos</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <main class="container">
        <div id="groups-form-top"></div>
        <hr class="hr1">

        <div id="container_form">
            <!-- <div id="grops-form-student"></div> -->
            <aside id="info-relatives">
                <div id="position_info_relatives">
                    <img src="/assets/img/10.png" alt="">
                    <div>
                        <p>Nome do reponsável:</p>
                        <label for=""> //students.relatives</label>
                    </div>
                    <div>
                        <p>Contato</p>
                        <label for="">//students.phone</label>
                    </div>
                </div>
            </aside>

            <form action="" id="form_student">
                <div class="wrapper" id="info-grade">
                    <input type="checkbox" value="avaliacoes" />
                    <label class="label-checkbox" for="">Avaliações</label>

                    <div id="avaliable-form"></div>

                    <div>
                        <label for="media">Média</label>
                        <span id="media">0</span>
                        <button type="button" onclick="addAvaliationInput()">Adicionar avaliação</button>
                    </div>
                </div>

                <div class="wrapper">

                    <article id="frequency">
                        <input type="checkbox" value="Frequência semanal">
                        <label for="">Frequência semanal</label>
                        <div>
                            <button id="monday" type="button">Segunda</button>
                            <button id="tuesday" type="button">Terça</button>
                            <button id="wednesday" type="button">Quarta</button>
                            <button id="thursday" type="button">Quinta</button>
                            <button id="friday" type="button">Sexta</button>
                        </div>

                    </article>
                </div>
                <div class="wrapper">
                    <article id="warning">
                        <div>
                            <input type="checkbox" value="Advertências">
                            <label for="">Advertências</label>
                        </div>
                        <textarea name="" id="" rows="10" placeholder="Digite uma observação"></textarea>
                    </article>
                </div>
                <div id="position_btn4">
                    <button id="btn4_enviar" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Aproxima - IFNET. Todos os Direitos reservados</p>
    </footer>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
