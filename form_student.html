<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3654d301c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="perfil">
                <img src="assets/img/perfil.png" alt="">
                <div class="perfil_conteudo">
                    <h2>Luan Pablo</h2>
                    <p>Professor</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="turma.html">Turmas</a></li>
                    <li><a href="aluno.html">Alunos</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <main class="container ">
        <div id="groups-form-top"></div>
        <hr class="hr1">

        <div id="container_form">

            <!-- <div id="grops-form-student"></div> -->
            <aside id="info-relatives">
                <img src="/assets/img/10.png" alt="">
                <div>
                    <p>Nome do reponsável:</p>
                    <label for=""> //students.relatives</label>
                </div>
                <div>
                    <p>Contato</p>
                    <label for="">//students.phone</label>
                </div>

            </aside>

            <form action="">
                <div class="wrapper" id="info-grade">

                    <input type="checkbox" value="avaliações" />
                    <label for="">Avaliações</label>

                    <div class="avaliacao">
                        <label for="">Avaliação 1</label>
                        <input type="text" name="" id="" placeholder="Digite a nota" />
                        <hr id="hr3">
                    </div>
                    <div id="media">
                        <label for="">Média</label>
                        <span>8,5</span>
                        <input type="button" value="Adicionar avaliação" />
                    </div>
                </div>

                <div class="wrapper">

                    <article id="frequency">
                        <input type="checkbox" value="Frequência semanal">
                        <label for="">Frequência semanal</label>
                        <div>
                            <button id="monday">Segunda</button>
                            <button id="tuesday">Terça</button>
                            <button id="wednesday">Quarta</button>
                            <button id="thursday">Quinta</button>
                            <button id="friday">Sexta</button>
                        </div>

                    </article>
                </div>
                <div class="wrapper">
                    <article id="warning">
                        <div>
                            <input type="checkbox" value="Advertências">
                            <label for="">Advertências</label>
                        </div>
                        <textarea name="" id="" rows="10" placeholder="Digite uma observação"></textarea>
                    </article>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Aproxima - IFNET. Todos os Direitos reservados</p>
    </footer>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
