<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3654d301c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="perfil">
                <img src="assets/img/perfil.png" alt="">
                <div class="perfil_conteudo">
                    <h2>Luan Pablo</h2>
                    <p>Professor</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="turma.html">Turmas</a></li>
                    <li><a href="aluno.html">Alunos</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <main class="container">
        <div id="groups-form-top"></div>
        <hr class="hr1">

        <div id="container_form">
            <div id="groups-form-student"></div>

            <form id="form_student">
                <div class="wrapper" id="info-grade">
                    <div class="title-wrapper">
                        <input type="checkbox" value="avaliacoes" />
                        <label class="label-checkbox" for="">Avaliações</label>
                    </div>

                    <div id="avaliable-form"></div>

                    <div class="footer-wrapper">
                        <div class="row">
                            <label class="label-avaliation" for="media">Média</label>
                            <span class="total" id="media">0,0</span>
                        </div>
                        <button type="button" class="main-button" onclick="addAvaliationInput()">Adicionar
                            avaliação</button>
                    </div>
                </div>

                <div class="wrapper">
                    <article id="frequency">
                        <div class="title-wrapper">
                            <input type="checkbox" value="Frequência semanal">
                            <label class="label-checkbox" for="">Frequência semanal</label>
                        </div>
                        <div>
                            <button id="segunda" class="button-secondary" type="button"
                                onclick="toggleMissingDayToWeek(this)">Segunda</button>
                            <button id="terça" class="button-secondary" type="button"
                                onclick="toggleMissingDayToWeek(this)">Terça</button>
                            <button id="quarta" class="button-secondary" type="button"
                                onclick="toggleMissingDayToWeek(this)">Quarta</button>
                            <button id="quinta" class="button-secondary" type="button"
                                onclick="toggleMissingDayToWeek(this)">Quinta</button>
                            <button id="sexta" class="button-secondary" type="button"
                                onclick="toggleMissingDayToWeek(this)">Sexta</button>
                        </div>
                    </article>
                </div>
                <div class="wrapper">
                    <article id="warning">
                        <div class="title-wrapper">
                            <input type="checkbox" value="Advertências">
                            <label class="label-checkbox" for="">Advertências</label>
                        </div>
                        <textarea name="" id="" rows="8" placeholder="Digite uma observação"
                            onchange="onChangeText(this)"></textarea>
                    </article>
                </div>
                <div id="position_btn4">
                    <button id="btn4_enviar" class="main-button" type="button"
                        onclick="sendToWhatsapp()">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Aproxima - IFNET. Todos os Direitos reservados</p>
    </footer>
</body>

<script type="text/javascript" src="assets/JS/script.js"></script>

</html>
